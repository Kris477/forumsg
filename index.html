<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/css/main.css" />

    <!-- Script -->
    <script type="module" src="/src/js/main.ts"></script>
  </head>
  <body>
    <div class="container">
      <div id="title-bar" role="heading">
        <div id="user-nick"></div>
        <kz-button id="menu-button" accent="purple">Menu</kz-button>
      </div>

      <div id="middle-zone">
        <div id="msg-container" role="list"></div>
        <div id="user-list" role="list"></div>
      </div>

      <div id="action-bar">
        <kz-textbox
          id="msg-box"
          accent="purple"
          placeholder="Type your message here..."
        ></kz-textbox>
        <kz-button id="send-button" accent="purple">Send</kz-button>
      </div>
    </div>
  </body>
</html>
